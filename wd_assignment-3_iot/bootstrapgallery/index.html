<div class="container form-container">
<section>
    <form class="text-center border border-dark p-5  input-group-lg" action="#!" >
    
        <p class="h4 mb-4 fs-1">Contact us</p>
        <input type="text" id="defaultContactFormName" class="form-control mb-3 fs-3" placeholder="Name">
        <br>
        <br>
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4 fs-3" placeholder="E-mail">
        <br>
        <br>
        <label class="fs-5">Subject</label>
        <br>
       
        <select class="browser-default custom-select mb-6 fs-5">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Feedback</option>
            <option value="2">Report a bug</option>
            <option value="3">Feature request</option>
            <option value="4">Feature request</option>
        </select>
        <br>
        <br>
        <div class="form-group input-group-lg ">
            <textarea class="form-control rounded-0 fs-3" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>
        <br>
        <br>
        <button class="btn btn-info btn-block fs-3" type="submit">Send</button>
    
    </form>
    </section>
</div>
